# blog url
site.host=http://localhost:8080

# blog title and subtitle
site.title=Jbaked blog
site.subtitle=For future use?
site.copyright=Mariusz Fik

# meta information
meta.author=Mariusz Fik
meta.keywords=openSUSE,Java,Programming,KDE,opensource
meta.description=Static blog generated with JBake

# path settings
template.folder=templates
content.folder=content
asset.folder=assets

# index page
render.index=true
index.file=index.html

# archive settings
render.archive=true
archive.file=archive.html

# rss settings
render.feed=true
feed.file=feed.xml

# tags settings
render.tags=true
tag.path=tags

# social
login.github=Fisiu
login.twitter=Fisiu

# bootstrap theme
# if not set, use default theme
# themes come from http://bootswatch.com
# possible values are: default, amelia, cerulean, cosmo, cyborg, flatly,
# journal, lumen, readable, simplex, slate, spacelab, superhero, united, yeti
site.theme=yeti
site.nav.inverse=true

# social share config
social.facebook=true
social.twitter=true
social.googleplus=true

# summary length
post.summary.length=1000

# sidebar config
sidebar.enabled=true

